services:
  # Backend Service (Web Service - Node)
  - type: web
    name: whatsapp-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-db
          property: connectionString
      - key: NODE_VERSION
        value: 20.11.0

  # Worker Service (Web Service - Docker)
  # Using Docker is safer to ensure all files (like prisma schema) are present and built correctly.
  - type: web
    name: whatsapp-worker
    env: docker
    plan: free
    rootDir: worker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-db
          property: connectionString
      - key: PORT
        value: 10000

  # Frontend Service (Static Site)
  # Static Sites are best for React/Vite on Render.
  - type: static
    name: whatsapp-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_HOST
        fromService:
          type: web
          name: whatsapp-backend
          property: host

databases:
  - name: whatsapp-db
    plan: free
    databaseName: whatsapp
    user: whatsapp_user

version: "1"
