services:
  # Backend Service (Web Service - Node)
  - type: web
    name: whatsapp-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma db push && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-db
          property: connectionString
      - key: NODE_VERSION
        value: 20.11.0

  # Worker Service (Web Service - Docker)
  - type: web
    name: whatsapp-worker
    env: docker
    plan: free
    rootDir: worker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-db
          property: connectionString
      - key: PORT
        value: 10000

  # Frontend Service (Web Service - Docker)
  # "type: static" caused an error, so we use "type: web" with Docker (Nginx).
  # This serves the static files via Nginx.
  - type: web
    name: whatsapp-frontend
    env: docker
    plan: free
    rootDir: frontend
    envVars:
      - key: VITE_API_HOST
        fromService:
          type: web
          name: whatsapp-backend
          property: host

databases:
  - name: whatsapp-db
    plan: free
    databaseName: whatsapp
    user: whatsapp_user

version: "1"
