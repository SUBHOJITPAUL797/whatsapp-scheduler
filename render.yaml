services:
  # Backend Service
  - type: web
    name: whatsapp-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-db
          property: connectionString
      - key: NODE_VERSION
        value: 20.11.0

  # Worker Service (Background)
  - type: worker
    name: whatsapp-worker
    env: node
    plan: free
    rootDir: worker
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    # Removed disk to support Free Tier. Auth is now in DB.
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-db
          property: connectionString
      - key: NODE_VERSION
        value: 20.11.0

  # Frontend Service
  - type: web
    name: whatsapp-frontend
    env: docker
    plan: free
    rootDir: frontend
    envVars:
      - key: VITE_API_HOST
        fromService:
          type: web
          name: whatsapp-backend
          property: host

databases:
  - name: whatsapp-db
    plan: free
    databaseName: whatsapp
    user: whatsapp_user

version: "1"
