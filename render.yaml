services:
  # Backend Service
  - type: web
    name: whatsapp-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-db
          property: connectionString
      - key: NODE_VERSION
        value: 20.11.0

  # Worker Service (Background)
  - type: worker
    name: whatsapp-worker
    env: node
    plan: free
    rootDir: worker
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    disk:
      name: whatsapp-auth
      mountPath: /data/auth
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-db
          property: connectionString
      - key: AUTH_DIR
        value: /data/auth
      - key: NODE_VERSION
        value: 20.11.0

  # Frontend Service (Static Site or Web)
  # Using 'web' for simple serving via Nginx Docker or just 'static' if we build locally.
  # Let's use 'web' with the Dockerfile we made, or just a static site.
  # Static site is easier for free tier if we just want to serve files.
  # But we have a Dockerfile. Let's use 'web' service for frontend to be safe with routing.
  - type: web
    name: whatsapp-frontend
    env: docker
    plan: free
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: whatsapp-backend
          property: url

databases:
  - name: whatsapp-db
    plan: free
    databaseName: whatsapp
    user: whatsapp_user

version: "1"
